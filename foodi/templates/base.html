<!DOCTYPE html>
{% load static %}
{% load staticfiles %}

<html lang="en"><head>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="../../../../favicon.ico">
    <!-- include the needed font from google api -->
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Archivo+Black" />
    <!-- include the nutrition label plugin css file -->
    <title>Foodi</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/nutritionLabel.css' %}">
  </head>
  <body>

    <header>

      <nav class="navbar navbar-expand-md navbar-light fixed-top">
        <a class="navbar-brand" href="/"><img class="logo" src="/static/foodi_logo.png" alt="Foodi Logo"></a>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            {% if user.is_authenticated %}
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  {{ user.username }}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="{% url 'dashboard' %}">Dashboard</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="{% url 'logout' %}?next={{request.path}}">Logout</a>
                </div>
              </li>
              {% else %}
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'login' %}?next={{request.path}}">Login</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'signup' %}">Sign Up</a>
                </li>
              {% endif %}
          </ul>
          <form class="form-inline mt-2 mt-md-0" action="/search/" method="get" >
            <input class="form-control mr-sm-2" type="text" name="query" placeholder="Search for Food" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" name="submit" type="submit">Search</button>
          </form>
        </div>
      </nav>
    </header>

    <main role="main">
      <br>
      <br>
      <br>
      {% block content %}
      {% endblock %}

      <!-- FOOTER -->
      <footer class="container">
        <p class="float-right"><a href="#">Back to top</a></p>
        <p>2018 Â· <a href="https://github.com/lilwillifo/foodi">Margaret Williford</a></p>
      </footer>
    </main>


    <!-- Placed at the end of the document so the pages load faster -->
    <!-- include the jquery library from the google cdn -->
    <!-- include the nutrition label plugin js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/moment.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap-datepicker.js' %}"></script>
  </body>
</html>
