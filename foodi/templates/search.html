{% extends 'base.html' %}
{% block content %}
<hr>
<hr>
<hr>
<h1 class="text-center"><img src="{{ food.img }}"><br>{{ food.name }}</h1>

{% include '_label.html' %}

  <h2>Add to your diary.</h2>
  <form action="/diary/" method="post">
    <div class="form-group">
      <label for="sel1">Servings:</label>
      <select class="form-control" id="sel1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      <div class='col-sm-6'>
          <input type='text' class="form-control" id='datepicker' />
      </div>
      <script type="text/javascript">
          $(function () {
              $('#datepicker').datepicker('show');
          });
      </script>
    </div>
      <input class="btn btn-lg btn-primary" type="submit" value="Add">
  </form>



  {% endblock %}
